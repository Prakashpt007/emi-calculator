<!doctype html>
<html lang="en" data-bs-theme="dark">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Loan EMI Calculator</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!--Google Fonts-->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&family=Poppins:wght@600&display=swap" rel="stylesheet">
		<!--End -->

		<!--Bootstrap 5.3.3  -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<!--End -->

		<!--Custom Css -->
		<link rel="stylesheet" type="text/css" media="screen" href="/css/main.css">
		<!--End -->
	</head>

	<body>

		<!--Bootstrap Container-->
		<div class="container">
			<h3 class="mt-2">Calculator Your Loan EMI</h3>

			<!--Form-->
			<form id="form" action="" method="post">
				<div class="form-floating mb-3">
					<input type="number" class="form-control inputCheck" id="principal" name="principal" value="280000" required />
					<label for="principal" class="form-label">Principal Amount (₹)</label>
				</div>

				<div class="form-floating mb-3">
					<input type="text" class="form-control inputCheck" id="interest" name="interest" value="19.99" required />
					<label for="interest" class="form-label">Interest (in %)</label>
				</div>
				<div class="d-flex gap-3">

					<div class="form-floating mb-3">
						<input type="number" class="form-control inputCheck" id="year" min="0" max="50" name="year" value="2" required />
						<label for="year" class="form-label">Year</label>
					</div>

					<div class="form-floating mb-3">
						<input type="number" class="form-control inputCheck" id="months" min="0" max="11" name="months" value="0" required />
						<label for="months" class="form-label">Months</label>
					</div>
				</div>

				<div class="input-group mb-3">
					<div class="form-floating mb-3" style="max-width: 70px;">
						<select class="form-select" id="processFeeType" name="processFeeType" onchange="changeProcessFeeType()">
							<option value="amount" selected title="Amount">₹</option>
							<option value="percent" title="Value in percentage of principal amount">%</option>
						</select>
					</div>

					<div class="form-floating mb-3">
						<input type="text" class="form-control inputCheck" id="processFee" name="processFee" value="10800" value="0" />

						<label for="processFee" class="form-label">Processing Fee (₹ / %)</label>
					</div>
				</div>

				<div class="form-check form-switch mb-3">
					<input class="form-check-input" type="checkbox" role="switch" name="addProcessingFee" id="addProcessingFee">
					<label class="form-check-label" for="addProcessingFee">Do you want to add processing fee in loan amount?</label>
				</div>

				<div>
					<button type="submit" class="btn btn-primary">Calculate</button>
				</div>

			</form>
			<!--End-->


			<!--Result-->
			<div id="Result"></div>
			<!--End-->

		</div>
		<!--End-->

		<!--jQuery 3.7 -->
		<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
		<!--End -->

		<!--Bootstrap Bundle -->
		<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->
		<!--End -->

		<!--Custom Js -->
		<!-- <script src="/js/bs-color-mode.js"></script> -->
		<script src="/js/main.js"></script>
		<!--End -->

	</body>

</html>
